#################################################
# Taskana role configurations
#################################################

# The list of accessids (could be user or group) to be allowed to access TASKANA as user
taskana.roles.user=cn=ksc-users,cn=groups,OU=Test,O=TASKANA | teamlead-1 | teamlead-2 | user-1-1 | user-1-2 | user-2-1 | user-2-2 | user-b-1 | user-b-2
# The list of accessids (could be user or group) to be allowed to access TASKANA as admin
taskana.roles.admin=admin | uid=admin,cn=users,OU=Test,O=TASKANA
# The list of accessids (could be user or group) to be allowed to access TASKANA as businessadmin
taskana.roles.businessadmin=businessadmin | cn=business-admins,cn=groups,OU=Test,O=TASKANA
# The list of accessids (could be user or group) to be allowed to access TASKANA as monitor
taskana.roles.monitor=monitor | cn=monitor-users,cn=groups,OU=Test,O=TASKANA
# The list of accessids (could be user or group) to be allowed to access TASKANA as taskadmin
taskana.roles.taskadmin=taskadmin

#################################################
# TASKANA domain configurations
#################################################

# The comma separated list of administrative domains
taskana.domains=Domain_A  ,  DOMAIN_B
# The default domain to create new tasks in if no other domain is specified
taskana.domains.default=DOMAIN_A

#################################################
# TASKANA classification configuration
#################################################

# The comma separated list of classification types
taskana.classification.types=TASK , document
# The comma separated list of classification categories for classification type 'TASK'
taskana.classification.categories.task=EXTERNAL, manual, autoMAtic, Process
# The comma separated list of classification categories for classification type 'EXTERNAL'
taskana.classification.categories.document=EXTERNAL

#################################################
# TASKANA job configuration
#################################################
taskana.jobs.maxRetries=3
taskana.jobs.batchSize=50
taskana.jobs.cleanup.runEvery=P1D
taskana.jobs.cleanup.firstRunAt=2018-07-25T08:00:00Z
taskana.jobs.cleanup.minimumAge=P14D

#################################################
# TASKANA working time calculation configuration
#################################################
taskana.german.holidays.enabled=true
taskana.german.holidays.corpus-christi.enabled=false

#################################################
# TASKANA history configuration
#################################################
taskana.history.deletion.on.task.deletion.enabled=true

#################################################
# TASKANA validation configuration
#################################################
taskana.validation.allowTimestampServiceLevelMismatch=false

#################################################
# TASKANA user information extension
#################################################
taskana.query.includeLongName=false
