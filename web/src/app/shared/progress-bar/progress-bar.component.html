<div class="upload-file-container col-xs-12 col-md-4">
  <span class="blue"> ...Uploading file</span>
  <div class="progress">
    <div class="progress-bar progress-bar-success active progress-bar-striped" role="progressbar" [attr.aria-valuenow]=currentValue
      [attr.aria-valuemin]=min [attr.aria-valuemax]=max [ngStyle]="{'width': currentValue + '%'  }">
    </div>
  </div>
</div>
