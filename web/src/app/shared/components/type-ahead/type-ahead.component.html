<div *ngIf="dataSource">
  <label>
    {{dataSource.selected?.name}}
  </label>
  <form>
    <mat-form-field class="acessItems" appearance="outline">
      <mat-label>{{placeHolderMessage}}</mat-label>
      <input #inputTypeAhead [required]="isRequired" class="accessItems__input align" id="owner" matInput type="text"
        [matAutocomplete]="auto" placeholder="{{placeHolderMessage}}" [(ngModel)]="value" name="acess"
        (ngModelChange)="changeValue()" [@validation]="validationValue" />
      <mat-autocomplete autoActiveFirstOption (optionSelected)="typeaheadOnSelect($event)" #auto="matAutocomplete">
        <mat-option class="accessItems__selection" *ngFor="let item of items" [value]="item.accessId">
          <small>{{item.accessId}}</small><br>
          <small>{{item.name}}</small>
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </form>
</div>
