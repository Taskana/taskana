<div class="icon">
  <div class="icon__wrap">
    <svg-icon class="blue big" src="./assets/icons/user.svg"></svg-icon>
  </div>
</div>
<div class="user-info">
  <span>Logged as: {{userInformation?.userId}}</span>
  <button (click)="toggleRoles();" aria-controls="roles" aria-expanded="true" class="user-info__button" mat-button>
    <span>Roles</span>
  </button>
</div>
<div [@toggleDown]="showRoles" class="roles">
  <span><i>{{roles}}</i></span>
</div>
