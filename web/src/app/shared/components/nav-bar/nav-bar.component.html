<mat-sidenav-container>
  <mat-sidenav #sidenav mode="over">
    <div class="sidenav_logout-button">
      <button mat-icon-button data-toggle="tooltip" title="Logout" (click)="logout()" aria-expanded="true"
        aria-controls="logout">
        <mat-icon>exit_to_app</mat-icon>
      </button>
    </div>
    <a mat-list-item class="sidenav_user-info">
      <taskana-shared-user-information></taskana-shared-user-information>
    </a>
    <mat-nav-list>
      <a mat-list-item [routerLink]="'taskana/administration/workbaskets'" [routerLinkActive]="['sidenav_link-active']"
        *ngIf="administrationAccess" (click)="sidenav.toggle()">Administration</a>
      <a mat-list-item [routerLink]="'taskana/administration/workbaskets'" [routerLinkActive]="['sidenav_link-active']"
        class="sidenav_list-pos" *ngIf="administrationAccess" (click)="sidenav.toggle()">Workbaskets</a>
      <a mat-list-item [routerLink]="'taskana/administration/classifications'"
        [routerLinkActive]="['sidenav_link-active']" class="sidenav_list-pos" *ngIf="administrationAccess"
        (click)="sidenav.toggle()">Classifications</a>
      <a mat-list-item [routerLink]="'taskana/administration/access-items-management'"
        [routerLinkActive]="['sidenav_link-active']" class="sidenav_list-pos" (click)="sidenav.toggle()">Access
        Items</a>
      <a mat-list-item [routerLink]="'taskana/monitor'" [routerLinkActive]="['sidenav_link-active']"
        *ngIf="monitorAccess" (click)="sidenav.toggle()">Monitor</a>
      <a mat-list-item [routerLink]="'taskana/workplace'" [routerLinkActive]="['sidenav_link-active']"
        *ngIf="workplaceAccess" (click)="sidenav.toggle()">Workplace</a>
      <a mat-list-item [routerLink]="'taskana/history'" [routerLinkActive]="['sidenav_link-active']"
        *ngIf="historyAccess" (click)="sidenav.toggle()">History</a>
    </mat-nav-list>
    <div class="sidenav_version">
      <p id="taskana-version"> Taskana version: {{version}} </p>
    </div>
  </mat-sidenav>

  <mat-sidenav-content>
    <nav class="navbar">
      <div class="flex-navbar">
        <div class="flex-navbar_button">
          <button mat-icon-button (click)=" sidenav.toggle()">
            <mat-icon>menu</mat-icon>
          </button>
        </div>
        <div class="flex-navbar_logo">
          <svg-icon class="logo white hidden-xs" src="./assets/icons/logo-copy.svg"></svg-icon>
        </div>
        <div *ngIf="showDomainSelector()" class="pull-right domain-form"></div>
      </div>
    </nav>
  </mat-sidenav-content>
</mat-sidenav-container>
