<mat-sidenav-container class="example-container">
  <mat-sidenav #sidenav mode="over" class="sidenav">
    <div class="exit">
      <button mat-icon-button class="exit-icon" data-toggle="tooltip" title="Logout" (click)="logout()"
        aria-expanded="true" aria-controls="logout">
        <mat-icon [ngStyle]="{'color':'white'}">exit_to_app</mat-icon>
      </button>
    </div>
    <a mat-list-item class="user-info">
      <taskana-shared-user-information></taskana-shared-user-information>
    </a>
    <mat-nav-list>
      <a mat-list-item [routerLink]="'taskana/administration/workbaskets'" [routerLinkActive]="['active']"
        *ngIf="administrationAccess" (click)="sidenav.toggle()">Administration</a>
      <a mat-list-item [routerLink]="'taskana/administration/workbaskets'" [routerLinkActive]="['active']"
        class="list-pos" *ngIf="administrationAccess" (click)="sidenav.toggle()">Workbaskets</a>
      <a mat-list-item [routerLink]="'taskana/administration/classifications'" [routerLinkActive]="['active']"
        class="list-pos" *ngIf="administrationAccess" (click)="sidenav.toggle()">Classifications</a>
      <a mat-list-item [routerLink]="'taskana/administration/access-items-management'" [routerLinkActive]="['active']"
        class="list-pos" (click)="sidenav.toggle()">Access Items</a>
      <a mat-list-item [routerLink]="'taskana/monitor'" [routerLinkActive]="['active']" *ngIf="monitorAccess"
        (click)="sidenav.toggle()">Monitor</a>
      <a mat-list-item [routerLink]="'taskana/workplace'" [routerLinkActive]="['active']" *ngIf="workplaceAccess"
        (click)="sidenav.toggle()">Workplace</a>
      <a mat-list-item [routerLink]="'taskana/history'" [routerLinkActive]="['active']" *ngIf="historyAccess"
        (click)="sidenav.toggle()">History</a>
    </mat-nav-list>
    <div class="nav-version">
      <p id="taskana-version"> Taskana version: {{version}} </p>
    </div>
  </mat-sidenav>

  <mat-sidenav-content>
    <nav class="navbar no-border-radius navbar-inverse no-gutter col-xs-12">
      <div class="flex-container">
        <div class="flex-button">
          <button mat-icon-button class="menu-icon" (click)=" sidenav.toggle()">
            <mat-icon [ngStyle]="{'color':'white'}">menu</mat-icon>
          </button>
        </div>
        <div class="flex-logo">
          <svg-icon class="logo white hidden-xs" src="./assets/icons/logo-copy.svg"></svg-icon>
        </div>
        <div *ngIf="showDomainSelector()" class="pull-right domain-form"></div>
      </div>
    </nav>
  </mat-sidenav-content>
</mat-sidenav-container>
