<div id="dual-list-Left" class="distribution-targets-list">




  <!-- WORKBASKET LIST -->
  <div class="workbasket-list infinite-scroll" infiniteScroll [infiniteScrollDistance]="1" [infiniteScrollThrottle]="50" (scrolled)="onScroll()"
       [scrollWindow]="false" *ngIf="distributionTargets">
    <mat-selection-list #workbasket [multiple]="false">
      <mat-list-option class="workbasket-distribution-targets__workbaskets-item"
                       *ngFor="let workbasket of distributionTargets"
                       [class.selected]="workbasket.selected" type="text"
                       (click)="workbasket.selected = !workbasket.selected"
                       [value]="workbasket.workbasketId">
        <div class="workbaskets-item__wrapper">

          <div class="workbaskets-item__icon">
            <taskana-administration-icon-type [type]="workbasket.type" size="large" tooltip="true"
                                              [selected]="workbasket.workbasketId === selectedId"></taskana-administration-icon-type>
          </div>

          <div class="workbaskets-item__info">
            <p>
              <b>{{workbasket.name}}</b>, <i>{{workbasket.key}} </i>
            </p>
            <p>{{workbasket.description}} &nbsp;</p>
            <p>{{workbasket.owner}} &nbsp;</p>
          </div>

          <div class="workbaskets-item__marked" *ngIf="workbasket.markedForDeletion">
            <span title="Marked for deletion" data-toggle="tooltip"
                  class="material-icons md-20 {{workbasket.workbasketId === selectedId ? 'white': 'red' }} ">error</span>
          </div>
        </div>

        <mat-divider></mat-divider>

      </mat-list-option>
    </mat-selection-list>
  </div>

  <div class="distribution-target-list__empty-list"  *ngIf="!distributionTargets">
    There is currently no distributed workbasket
  </div>
