<div class="workbasket-list-toolbar">

  <div class="workbasket-list-toolbar__action-toolbar">

    <!-- ACTION BUTTONS -->
    <button mat-flat-button class="workbasket-list-toolbar__add-button mr-1" matTooltip="Create new workbasket"
            (click)="addWorkbasket()">
      Add
      <mat-icon class="md-20">add</mat-icon>
    </button>

    <!-- IMPORT EXPORT -->
    <taskana-administration-import-export *ngIf="workbasketListExpanded" [currentSelection]="selectionToImport" [parentComponent]="'workbaskets'"></taskana-administration-import-export>

    <span class="workbasket-details__spacer" style="flex: 1 1 auto"> </span>

    <!-- SORTING -->
    <taskana-shared-sort
      style="margin-right: 4px;" [sortingFields]="sortingFields" (performSorting)="sorting($event)" [defaultSortBy]="workbasketDefaultSortBy">
    </taskana-shared-sort>

  </div>

  <!-- FILTER -->
  <div class="workbasket-list-toolbar__filter">
    <button mat-stroked-button class="filter__filter-button" matTooltip="Display more filter options" (click)="onClickFilter()">
      <mat-icon *ngIf="!isExpanded">keyboard_arrow_down</mat-icon>
      <mat-icon *ngIf="isExpanded">keyboard_arrow_up</mat-icon>
    </button>

    <div class="filter__filter-component-wrapper">
      <taskana-shared-filter [isExpanded]="isExpanded"
                             (performFilter)="filtering($event)"
                             component="workbasket-list"
                             (inputComponent)="setComponent($event)"></taskana-shared-filter>
    </div>
  </div>
</div>
