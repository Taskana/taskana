<mat-form-field>
  <mat-label>Type</mat-label>
  <mat-select [value]="classificationTypeSelected$ | async">
    <mat-option class="classification-types" *ngFor="let classificationType of classificationTypes$ | async" [value]="classificationType" (click)="select(classificationType)">
      {{ classificationType }}
    </mat-option>
  </mat-select>
</mat-form-field>
